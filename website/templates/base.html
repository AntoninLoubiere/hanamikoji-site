<html>

<head>
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    {% if user.is_authenticated %}
    <p>Vous êtes connecté en tant que {{ request.user }}. <a href="{% url 'logout' %}">Se déconnecter</a></p>
    {% endif %}
    {% block content %}{% endblock content %}
</body>

</html>
